<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Box Model: Margin</title>
    <style media="screen">
      div {
        /* content의 가로 영역 */
        /* auto는 가로축 정렬을 할 때 자주 쓰인다, width값을 가진 영역에만 적용 가능한다. */
        /* margin: auto; */
        /* margin-right: auto; */
        /* margin: 0 auto; */
        /* 상하는 0, 좌우는 auto */
        /* border: 10px solid #bbb; */
        /* margin collapse: margin간격이 겹칠 경우, 조금 더 큰 값으로 병합이 되는 특징 */
        /* margin: 50px auto; */
      }
    </style>

  </head>
  <body>
    <div style="width: 300px; margin-right: auto; margin-bottom: 50px">
    <!-- 위에서 선언된 50px보다 margin-bottom이 더 크기 때문에 이를 기준으로 병합된다. -->
      Box Model에 대해 알아봅시다~!
    </div>
    <div style="width: 500px; margin: auto; margin-top: 100px">
      Box Model에 대해 알아봅시다~!
    </div>
  </body>
</html>
