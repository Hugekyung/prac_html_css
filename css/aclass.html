<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>css</title>
    <style media="screen">
      a:link { color: blue; } /* link는 방문하지 않은 링크 */
      a:visited { color: gray; } /* visited는 방문한 링크 */

      a:focus { background-color: yellow; } /* 현재 선택 받은 요소 */
      a:hover { font-weight: bold; } /* 마우스 커서가 있는 요소에 적용 */
      a:active { color: red; } /* 사용자 입력으로 활성회된 요소, 링크를 누를 때 */
    </style>

  </head>
  <body>
    <a href="http://naver.com/">네이버</a>
    <a href="http://google.com/">구글</a>
    <a href="http://daum.net/">다음</a>
  </body>
</html>
