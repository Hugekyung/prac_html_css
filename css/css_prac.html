<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>CSS</title>
    <style>
      p {color: gray;}
    </style>
    <link rel="stylesheet" href="./style.css"> <!-- 외부 파일을 통해 불러온다, 가장 많이 쓰이는 방식 -->
  </head>
  <body>
    <p>hello</p>
    <p style="color: gray;">Hello, CSS</p>
    <!-- 인라인 스타일 -->
  </body>
</html>
