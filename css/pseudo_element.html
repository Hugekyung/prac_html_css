<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>css</title>
    <style media="screen">
        p:first-letter {
          color: red;
          font-size: 3rem;
        }
    </style>
    
  </head>
  <body>
    <p>파이어폭스(Firefox)는 비영리 재단법인인 모질라 재단의 데이브 하이엇, 조 휴잇, 블레이크 에런 로스 주도로 개발된 Gecko 엔진 기반 오픈 소스 웹 브라우저이다. 초기 코드명은 피닉스(Phoenix)였다. 0.6, 0.6.1, 0.7, 0.7.1 버전에서는 파이어버드(Firebird)라 불렸다가 0.8 버전부터 파이어폭스(Firefox)로 변경되었다. 약어는 FF이며, 한국에서는 '불여우'라는 별명이 있다.</p>
  </body>
</html>

<!-- :before : 가장 앞에 요소를 삽입
:after : 가장 뒤에 요소를 삽입
:first-line : 요소의 첫 번째 줄에 있는 텍스트
:first-letter : 블록 레벨 요소의 첫 번째 문자 -->
