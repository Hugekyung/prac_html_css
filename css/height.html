<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Box model</title>
    <style>
      .parent {
        border: 10px solid blue;
      }

      .child {
        /* %값 정의 시 부모 container를 기준으로 한다 */
        height: 100px;
        padding: 20px;
        border: 10px solid red;
      }
    </style>
  </head>
  <body>

    <div class="parent">
      <div class="child">
        Box Model-width에 대해 알아보자!
      </div>
    </div>
  </body>
</html>

<!-- width, height는 컨텐츠의 길이를 지정 -->
