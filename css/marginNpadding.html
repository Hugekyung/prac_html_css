<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Margin and Padding</title>
    <!-- padding에는 -(음수)와 auto를 선언할 수 없다
        margin과 padding 모두 %로 가로축을 기준으로 지정할 수 있다 -->
    <style media="screen">
        div {
          padding: 20%;
          border: 10px solid #000;
        }
    </style>

  </head>
  <body>
    <div>
      Margin과 Padding의 차이에 대해 알아볼까요?
    </div>

  </body>
</html>
