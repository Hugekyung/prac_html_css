<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <ul> <!-- 순서에 관련 없는 리스트 -->
      <li>콩나물</li>
      <li>파</li>
      <li>국 간장</li>
    </ul>
    <ol> <!-- 순서가 있는 리스트 -->
      <li>콩나물</li>
      <li>파</li>
      <li>국 간장</li>
    </ol>
    <dl> <!-- dt, dd 순으로 용어와 내용을 설명한다 -->
      <dt>용어, 주제</dt>
      <dd>1. 용어에 대한 설명, 내용</dd>
      <dd>2. 또 다른 설명</dd>
    </dl>
    <h1>월드컵 조편성</h1>
    <ol>
      <li> <!-- 리스트 중첩시에는 반드시 li 태그 안에다 삽입해야 한다 -->
        A조
        <ul>
          <li>러시아</li>
          <li>우루과이</li>
          <li>이집트</li>
          <li>사우디아라비아</li>
        </ul>
      </li>
      <li>
        B조
        이란, 스페인 , 포루투갈, 모로코
      </li>
    </ol>
  </body>
</html>
