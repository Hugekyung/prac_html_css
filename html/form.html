<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!-- form: 서버에 데이터를 전달하기 위한 요소들 -->
    <h1>Form 관련 요소들</h1>
    아이디: <input type="text" placeholder="아이디"><br> <!-- placeholder: 입력창 가이드 -->
    비밀번호: <input type="password" placeholder="비밀번호"><br>
    성별: 남자 <input type="radio" name="gender" checked> 여자 <input type="radio" name="gender"><br> <!-- radio: 하나를 선택하면 다른 것들은 해제되는 요소 -->
    <!-- checked: 디폴트 체크 값 지정 -->
    <!-- name을 통해 같은 속성으로 지정해주어야 같은 카테고리 내 택일 가능 -->
    취미: 영화감상 <input type="checkbox" name="hobby" checked> 음악감상 <input type="checkbox" name="hobby"> 러닝 <input type="checkbox" name="hobby"><br> <!-- checkbox: 중복선택 가능 -->
  </body>
</html>
