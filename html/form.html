<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form action="/index.html" method="get"> <!-- action은 폼 데이터를 처리하기 위한 서버주소, method는 데이터를 전송하는 방식 지정(get, post) -->
      <!-- form: 서버에 데이터를 전달하기 위한 요소들 -->
      <h1>Form 관련 요소들</h1>
      <fieldset>
        <legend>기본 정보</legend>
        <label for="userid">아이디:</label> <input type="text" placeholder="아이디" id="userid"><br> <!-- placeholder: 입력창 가이드 -->
        <label for="userpassword">비밀번호:</label> <input type="password" placeholder="비밀번호" id="userpassword"><br> <!-- label을 지정하면, 폼 이름이 해당 폼과 연동이 된다. -->
        성별: <label for="male">남자</label> <input type="radio" name="gender" checked id="male"> <label for="female">여자</label> <input type="radio" name="gender" id="female"><br> <!-- radio: 하나를 선택하면 다른 것들은 해제되는 요소 -->
        <!-- checked: 디폴트 체크 값 지정 -->
        <!-- name을 통해 같은 속성으로 지정해주어야 같은 카테고리 내 택일 가능 -->
      </fieldset>
      <fieldset>
        <legend>부가 정보</legend>
        취미: 영화감상 <input type="checkbox" name="hobby" checked> 음악감상 <input type="checkbox" name="hobby"> 러닝 <input type="checkbox" name="hobby"><br> <!-- checkbox: 중복선택 가능 -->
        프로필 사진 업로드: <input type="file"><br>
        사는 지역: <select>
          <option>서울</option>
          <option>경기</option>
          <option>강원</option>
          <option selected>제주</option> <!-- selected는 checked와 같은 기능 -->
        </select><br><br>
        자기소개: <textarea name="name" rows="5" cols="30" placeholder="자기소개는 짧게 해주세요."></textarea><br>
        <button type="submit">전송</button><br>
        <button type="reset">취소</button><br>
        <input type="submit" value="전송"><br>
        <input type="reset"  value="취소"><br>
        <input type="button" value="등록"><br>
        <input type="image" src="https://lh3.googleusercontent.com/proxy/xnLC6PsoNUXh25vxBWBznwfShCfTANNpf1sXs5S0eX58VTEU1Mg0nw6bKNJxbD1mlS-6zF7jKKk4Wk7m61V8h4-k8m-rTkrLvccC9iKLutCPg8aH2G-pmtAdVGxNUZbH8Jvbk6QjnuM" alt="로그인" width="100" height="50"><br>
      </fieldset>
    </form>
  </body>
</html>
